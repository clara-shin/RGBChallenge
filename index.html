<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Code+Pro" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <!-- <div class="overlay"></div> -->
  <div class="wrap">
    <div class="top">
      <h1>
        <span>THE GREAT</span>
        <span>RGB</span>
        <span>GUESSING CHALLENGE</span>
      </h1>
    </div>
    <div class="bottom">
      <div class="scoreWrp"> Score : <span class="score">0</span></div>
      <div class="game-center">
        <div class="game-center-inner">
          <div class="rgb-text"></div>
          <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div><!--game-center-->
    </div><!-- bottom -->
    <div class="correct modal">
      <div class="modal-inner">
        <span>that's right! :)</span>
        <button type="button" class="btn-modal">next stage</button>
      </div>
    </div>
    <div class="wrong modal">
      <div class="modal-inner">
        <span>too bad :(</span>
        <button type="button" class="btn-modal">try again</button>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
</body>
</html>
